version: '3'

networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

services:
  rmq0-ds:
    image: vesc-1034:latest
    hostname: rmq0-ds
    networks:
      rabbitnet:
        aliases:
          - rmq0-ds.local
    environment:
      - LOG=debug
    volumes:
      - ./rabbitmq-ds.conf:/etc/rabbitmq/conf.d/99-rabbitmq-ds.conf
      - ./defs-ds.json:/var/lib/rabbitmq/definitions.json
  rmq0-us:
    image: vesc-1034:latest
    hostname: rmq0-us
    networks:
      rabbitnet:
        aliases:
          - rmq0-us.local
    environment:
      - LOG=debug
    volumes:
      - ./rabbitmq-us.conf:/etc/rabbitmq/conf.d/99-rabbitmq-us.conf
      - ./defs-us.json:/var/lib/rabbitmq/definitions.json
  perf-test-us-0:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-0
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-us-1:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-1
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-us-2:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-2
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-us-3:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-3
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-us-4:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-4
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-ds-0:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-ds.local
      - --servers-startup-timeout=30
      - --producers=0
      - --consumers=1
      - --predeclared
      - --queue=federated-ds-0
    depends_on:
      - haproxy-ds
    restart: on-failure
  perf-test-ds-1:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-ds.local
      - --servers-startup-timeout=30
      - --producers=0
      - --consumers=1
      - --predeclared
      - --queue=federated-ds-1
    depends_on:
      - haproxy-ds
    restart: on-failure
  perf-test-ds-2:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-ds.local
      - --servers-startup-timeout=30
      - --producers=0
      - --consumers=1
