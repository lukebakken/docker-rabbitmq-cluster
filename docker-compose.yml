version: '3'

networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

services:
  rmq0-ds:
    image: vesc-1034:latest
    hostname: rmq0-ds
    networks:
      rabbitnet:
        aliases:
          - rmq0-ds.rmq.local
    environment:
      - LOG=debug
  rmq1-ds:
    image: vesc-1034:latest
    hostname: rmq1-ds
    networks:
      rabbitnet:
        aliases:
          - rmq1-ds.rmq.local
    environment:
      - LOG=debug
  rmq2-ds:
    image: vesc-1034:latest
    hostname: rmq2-ds
    networks:
      rabbitnet:
        aliases:
          - rmq2-ds.rmq.local
    environment:
      - LOG=debug
  haproxy:
    image: haproxy:latest
    hostname: haproxy
    networks:
      rabbitnet:
        aliases:
          - haproxy.local
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rmq0-ds
      - rmq1-ds
      - rmq2-ds
    ports:
      - 15672:15672
      - 5672:5672
