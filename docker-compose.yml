networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

x-rmq-common: &common-config
  build: rmq
  mem_limit: 4gb

services:
  rmq0:
    <<: *common-config
    hostname: rmq0
    networks:
      rabbitnet:
        aliases:
          - rmq0.local
    volumes:
      - ./data/rmq0:/var/lib/rabbitmq/mnesia
      - ./log/rmq0:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 15672:15672
      - 15692:15692
  rmq1:
    <<: *common-config
    hostname: rmq1
    networks:
      rabbitnet:
        aliases:
          - rmq1.local
    volumes:
      - ./data/rmq1:/var/lib/rabbitmq/mnesia
      - ./log/rmq1:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 15673:15672
      - 15693:15692
  rmq2:
    <<: *common-config
    hostname: rmq2
    networks:
      rabbitnet:
        aliases:
          - rmq2.local
    volumes:
      - ./data/rmq2:/var/lib/rabbitmq/mnesia
      - ./log/rmq2:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 15674:15672
      - 15694:15692
