      - --producers=0
      - --consumers=1
      - --predeclared
      - --queue=federated-ds-3
    depends_on:
      - haproxy-ds
    restart: on-failure
  perf-test-ds-4:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-ds.local
      - --servers-startup-timeout=30
      - --producers=0
      - --consumers=1
      - --predeclared
      - --queue=federated-ds-4
    depends_on:
      - haproxy-ds
    restart: on-failure
  haproxy-ds:
    image: haproxy:latest
    networks:
      rabbitnet:
        aliases:
          - haproxy-ds.local
    volumes:
      - ./haproxy-ds.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rmq0-ds
    ports:
      # HOST:CONTAINER
      - 15672:15672
      - 5672:5672
  haproxy-us:
    image: haproxy:latest
    networks:
      rabbitnet:
        aliases:
          - haproxy-us.local
    volumes:
      - ./haproxy-us.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rmq0-us
    ports:
      # HOST:CONTAINER
      - 15682:15672
      - 5682:5672
