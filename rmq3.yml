networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

x-rmq-common: &common-config
  networks:
    - rabbitnet
  build: rmq
  mem_limit: 8gb
  ulimits:
    nofile:
      soft: 65536
      hard: 131072

services:
  rmq3:
    <<: *common-config
    hostname: rmq3
    volumes:
      - ./data/rmq3:/var/lib/rabbitmq/mnesia
      - ./log/rmq3:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 8875:15672
      - 15695:15692
