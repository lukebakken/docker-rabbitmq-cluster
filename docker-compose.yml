networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

x-rmq-common: &common-config
  build: rmq
  mem_limit: 8gb
  ulimits:
    nofile:
      soft: 65536
      hard: 131072

services:
  rmq-ds:
    <<: *common-config
    hostname: rmq-ds
    networks:
      rabbitnet:
        aliases:
          - rmq-ds.local
    environment:
      - LOG=debug
    volumes:
      - ./data/rmq-ds:/var/lib/rabbitmq/mnesia
      - ./log/rmq-ds:/var/log/rabbitmq
      - ./defs-ds.json:/var/lib/rabbitmq/definitions.json
  rmq-us:
    <<: *common-config
    hostname: rmq-us
    networks:
      rabbitnet:
        aliases:
          - rmq-us.local
    environment:
      - LOG=debug
    volumes:
      - ./data/rmq-us:/var/lib/rabbitmq/mnesia
      - ./log/rmq-us:/var/log/rabbitmq
      - ./defs-us.json:/var/lib/rabbitmq/definitions.json
  perf-test-us-0:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-0
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-us-1:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy-us.local
      - --servers-startup-timeout=30
      - --rate=1
      - --producers=1
      - --consumers=0
      - --predeclared
      - --exchange=federated-direct
      - --routing-key=federated-1
      - --flag=persistent
      - --flag=mandatory
    depends_on:
      - haproxy-us
    restart: on-failure
  perf-test-us-2:
