networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

services:
  rmq0:
    build: rmq
    hostname: rmq0
    networks:
      rabbitnet:
        aliases:
          - rmq0.local
    environment:
      - LOG=debug
    volumes:
      - ./data/rmq0:/var/lib/rabbitmq/mnesia
      - ./log/rmq0:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 15692:15692
  rmq1:
    build: rmq
    hostname: rmq1
    networks:
      rabbitnet:
        aliases:
          - rmq1.local
    environment:
      - LOG=debug
    volumes:
      - ./data/rmq1:/var/lib/rabbitmq/mnesia
      - ./log/rmq1:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 15693:15692
  rmq2:
    build: rmq
    hostname: rmq2
    networks:
      rabbitnet:
        aliases:
          - rmq2.local
    environment:
      - LOG=debug
    volumes:
      - ./data/rmq2:/var/lib/rabbitmq/mnesia
      - ./log/rmq2:/var/log/rabbitmq
    ports:
      # HOST:CONTAINER
      - 15694:15692
  perf-test:
    image: pivotalrabbitmq/perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uri=amqp://haproxy.local
      - --servers-startup-timeout=45
      - --rate=100
      - --producers=5
      - --consumers=5
      - --confirm=32
      - --confirm-timeout=800
      - --flag=mandatory
      - --flag=persistent
      - --queue-args=x-queue-type=quorum
      - --auto-delete=false
      - --queue-pattern=perf-test-%03d
      - --queue-pattern-from=0
      - --queue-pattern-to=4
    depends_on:
      - rmq0
      - rmq1
      - rmq2
      - haproxy
    restart: on-failure
  stream-perf-test:
    image: pivotalrabbitmq/stream-perf-test:latest
    networks:
      - rabbitnet
    command:
      - --uris rabbitmq-stream://rmq0.local:5552,rabbitmq-stream://rmq1.local:5552,rabbitmq-stream:rmq2.local:5552
      - --producers 1
      - --consumers 1
      - --rate 100
      - --delete-streams
      - --max-age PT30S
    depends_on:
      - rmq0
      - rmq1
      - rmq2
    restart: on-failure
  haproxy:
    image: haproxy:latest
    networks:
      rabbitnet:
        aliases:
          - haproxy.local
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rmq0
      - rmq1
      - rmq2
    ports:
      # HOST:CONTAINER
      - 15672:15672
      - 5672:5672
