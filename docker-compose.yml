version: '3'

networks:
  rabbitnet:
    name: rabbitnet
    driver: bridge

services:
  rmq0-ds:
    image: vesc-1034:latest
    hostname: rmq0
    networks:
      rabbitnet:
        aliases:
          - rmq0.rmq-ds.local
    environment:
      - LOG=debug
    volumes:
      - ./erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq-env.conf:/etc/rabbitmq/rabbitmq-env.conf
      - ./enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rmq0-ds.conf:/etc/rabbitmq/conf.d/00-cluster.conf
  rmq1-ds:
    image: vesc-1034:latest
    hostname: rmq1
    networks:
      rabbitnet:
        aliases:
          - rmq1.rmq-ds.local
    environment:
      - LOG=debug
    volumes: vesc-1034:latest
      - ./erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq-env.conf:/etc/rabbitmq/rabbitmq-env.conf
      - ./enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rmq1-ds.conf:/etc/rabbitmq/conf.d/00-cluster.conf
  rmq2-ds:
    image:
    hostname: rmq2
    networks:
      rabbitnet:
        aliases:
          - rmq2.rmq-ds.local
    environment:
      - LOG=debug
    volumes:
      - ./erlang.cookie:/var/lib/rabbitmq/.erlang.cookie
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq-env.conf:/etc/rabbitmq/rabbitmq-env.conf
      - ./enabled_plugins:/etc/rabbitmq/enabled_plugins
      - ./rmq2-ds.conf:/etc/rabbitmq/conf.d/00-cluster.conf
  haproxy:
    image: haproxy:latest
    hostname: haproxy
    networks:
      rabbitnet:
        aliases:
          - haproxy.local
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rmq0-ds
      - rmq1-ds
      - rmq2-ds
    ports:
      - 15672:15672
      - 5672:5672
