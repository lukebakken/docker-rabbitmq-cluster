    restart: on-failure
  haproxy-ds:
    image: haproxy:latest
    networks:
      rabbitnet:
        aliases:
          - haproxy-ds.local
    volumes:
      - ./haproxy-ds.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - rmq-ds
    ports:
      # HOST:CONTAINER
      - 15672:15672
      - 5672:5672
  haproxy-us:
    image: haproxy:latest
    networks:
      rabbitnet:
        aliases:
          - haproxy-us.local
    volumes:
      - ./haproxy-us.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
